name: Create Kubernetes Cluster
on: [workflow_call]
jobs:
  binary-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v2
    - id: gcloud-auth
      name: Authenticate with gcloud
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: Set up Cloud SDK
      id: setup-gcloud-sdk
      uses: 'google-github-actions/setup-gcloud@v1'
    - name: Attest Images
      run: for image in $(cat ./manifests/blog-app/blog-app.yaml | grep 'image:' | awk {'print $2'} | grep 'mdo-'); do DIGEST=$(docker pull $image | grep Digest | awk {'print $2'}); image_name=$(echo $image | awk -F ':' {'print $1'}); yes | gcloud beta container binauthz attestations sign-and-create --artifact-url="docker.io/${image_name}@${DIGEST}" --attestor="${{ secrets.ATTESTOR_NAME }}" --attestor-project="${{ secrets.PROJECT_ID }}" --keyversion-project="${{ secrets.PROJECT_ID }}" --keyversion-location="${{ secrets.KMS_KEY_LOCATION }}" --keyversion-keyring="${{ secrets.KMS_KEYRING_NAME }}" --keyversion-key="${{ secrets.KMS_KEY_NAME }}" --keyversion="${{ secrets.KMS_KEY_VERSION }}"; done
